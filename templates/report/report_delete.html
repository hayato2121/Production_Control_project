{% extends "base.html" %}

{% block content %}
<h1>作業削除</h1>
<p>作業を削除してもよろしいですか？</p>
<form method="POST">
    {% csrf_token %}
    <p>製品名:{{ report.product.name }}</p>
    <p>製品コード: {{ report.product.code }}</p>
    <p>ロッドナンバー: {{ report.lot_number }}</p>
    <p>作業日時: {{ report.created_at.year }}/{{ report.created_at.month }}/{{ report.created_at.day }}</p>
    <input type="submit" value="削除">
</form>
<button><a href="{% url 'daily_report:report_list' %}">ホーム画面に戻る</a></button>
{% endblock %}
