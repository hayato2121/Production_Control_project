{% extends "base.html" %}

{% block content %}
<h2>- 作業開始ページ -</h2>
<form method="POST">
    {% csrf_token %}
    <div>
        {{ form.product.label_tag }}
        {{ form.product }}
    </div>
    <div>
        {{ form.business.label_tag }}
        {{ form.business }}
    </div>
    {% if user.department.name == '出荷部' %}
        <div>
            {{ form.good_product.label_tag }}
            {{ form.good_product }}
        </div>
    {% endif %}
    <input type="submit" value="スタートする">
</form>

<button><a href="{% url 'daily_report:report_list' %}">ホーム画面に戻る</a></button>
{% endblock %}
