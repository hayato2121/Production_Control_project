{% extends "base.html" %}

{% block content %}
<h2>- 作業開始ページ -</h2>
<h3>製品を選んで、作業を開始してください</h3>
<form method="POST">
    {% csrf_token %}
    <div>
        {{ form.product.label_tag }}
        {{ form.product }}
    </div>
    <div>
        {{ form.business.label_tag }}
        {{ form.business }}
    </div>
    <input type="submit" value="スタートする">
</form>

<p><a href="{% url 'daily_report:report_list' %}">ホーム画面に戻る</a></p>
{% endblock %}
