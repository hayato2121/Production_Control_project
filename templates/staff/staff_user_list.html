{% extends 'base_staff.html' %}

{% block content %}

<!--ユーザー一覧-->
<h2>- 社員リスト -</h2>
{% if users %}
<ul>
        <table>
            <thead>
                <tr>
                    <th>ユーザー名</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td><button><a href="{% url 'product_management:staff_user_detail' user.id %}">詳細画面</a></button></td>
                    <td><button><a href="{% url 'product_management:staff_user_delete' user.id %}">削除</a></button></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
</ul>
{% endif %}

<a href="{% url 'product_management:staff_home' %}">ホーム画面</a>
{% endblock %}
