{% extends 'base.html' %}

{% block content %}
  <h2>- ユーザー詳細 -</h2>
  <table>
    <tr>
      <th>ユーザー名:</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>生年月日:</th>
      <td>{{ user.birthday }}</td>
    </tr>
    <tr>
      <th>緊急連絡先:</th>
      <td>{{ user.phone }}</td>
    </tr>
    <tr>
      <th>メールアドレス:</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>部署:</th>
      <td>{{ user.department }}</td>
    </tr>
  </table>
  <p><button><a href="{% url 'accounts:profile_edit' user.pk %}">プロフィール編集</a></button></p>
  <a href="{% url 'daily_report:report_list' %}">ホームに戻る</a>
{% endblock %}
